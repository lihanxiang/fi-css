<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="/assets/vendor/chartist/css/chartist-custom.css">
	<link rel="stylesheet" href="/assets/vendor/toastr/toastr.min.css">
	<link rel="stylesheet" href="/assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link href="/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
	<link href="/themes/explorer-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="/js/plugins/piexif.js" type="text/javascript"></script>
	<script src="/js/plugins/sortable.js" type="text/javascript"></script>
	<script src="/js/fileinput.js" type="text/javascript"></script>
	<script src="/js/locales/fr.js" type="text/javascript"></script>
	<script src="/js/locales/es.js" type="text/javascript"></script>
	<script src="/themes/fas/theme.js" type="text/javascript"></script>
	<script src="/themes/explorer-fas/theme.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="">
					Conference Submission System
				</a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="/img/user.png" class="img-circle" alt="">
								<span>User</span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="javascript:void(0)" id="profile"><i class="lnr lnr-user"></i><span>My Profile</span></a></li>
								<li><a href="javascript:void(0)" id="password"><i class="lnr lnr-pencil"></i><span>Change Password</span></a></li>
								<li><a href="/user/logout"><i class="lnr lnr-exit"></i> <span>Logout</span></a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="javascript:void(0)" id="overview"><i class="lnr lnr-inbox"></i><span>Overview</span></a></li>
						<li><a href="javascript:void(0)" id="conference"><i class="lnr lnr-list"></i><span>Conference</span></a></li>
						<li><a href="javascript:void(0)" id="candidate"><i class="lnr lnr-users"></i><span>Candidate</span></a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div id="overview-div">
						<div class="overview-data">

						</div>
					</div>
					<!-- END OVERVIEW -->

					<!-- CONFERENCE -->
					<div id="conference-div">
						<div class="row">
							<div class="col-md-6 conference-list">

							</div>

							<div class="col-md-6" id="empty-conference-form">
								<!-- INSERT EMPTY TABLE -->
							</div>
							<div class="col-md-6" id="conference-detail">

							</div>
						</div>
						<div class="row">
							<div id="agenda-detail" class="col-md-4">

							</div>
							<div id="selectedPaper" class="col-md-4"></div>

							<div id="availablePaper" class="col-md-4"></div>

							<div id="submission-list" class="col-md-6">
								<!-- Insert search results -->
							</div>

							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#createEventModal" id="emptyEventForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#createConferenceModal" id="emptyConferenceForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#editEventModal" id="editEventForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#editAgendaModal" id="editAgendaForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#createSessionModal" id="createSessionForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#editSessionModal" id="editSessionForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#profileModal" id="profileForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#submissionDetailModal" id="submissionDetail"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#changePasswordModal" id="changePasswordForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#candidateSearchModal" id="candidateSearchForm"></button>
							<button type="button" class="btn btn-primary" data-toggle="modal" style="display: none"
									data-target="#editConferenceModal" id="editConferenceForm"></button>
							<div id="modal">

							</div>
							<div id="download">
								<a id="downloadCandidateForm" style="display: none"></a>
								<a id="downloadAgenda" style="display: none"></a>
								<a id="downloadSession" style="display: none"></a>
							</div>
						</div>
					</div>
					<!-- END CONFERENCE -->

					<!-- SEARCH FORM -->
					<div id="candidate-div">
						<div class="row">
							<div id="candidate-search-result"></div>
						</div>
						<div class="row">
							<div class="col-md-6" id="candidate-submissions-list"></div>
						</div>
					</div>
					<!-- END SEARCH FORM -->
				</div>
			</div>
		</div>

		<div id="toastr" style="display: none">
			<button type="button" id="edit-agenda-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Edit agenda success" data-position="top-right">
			</button>
			<button type="button" id="edit-conference-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Edit conference success" data-position="top-right">
			</button>
			<button type="button" id="remove-conference-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Remove conference success" data-position="top-right">
			</button>
			<button type="button" id="edit-event-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Edit event success" data-position="top-right">
			</button>
			<button type="button" id="remove-event-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Remove event success" data-position="top-right">
			</button>
			<button type="button" id="create-conference-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Create conference success" data-position="top-right">
			</button>
			<button type="button" id="change-password-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Change password success" data-position="top-right">
			</button>
			<button type="button" id="edit-session-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Edit session success" data-position="top-right">
			</button>
			<button type="button" id="edit-profile-success" class="btn btn-success btn-toastr"
					data-context="success" data-message="Edit profile success" data-position="top-right">
			</button>
			<button type="button" id="btn-warning" class="btn btn-warning btn-toastr"
					data-context="warning" data-message="" data-position="top-right">
			</button>
			<button type="button" id="conference-already-exists" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Same conference already exists" data-position="top-right">
			</button>
			<button type="button" id="event-already-exists" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Same event already exists" data-position="top-right">
			</button>
			<button type="button" id="name-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the name of conference" data-position="top-right">
			</button>
			<button type="button" id="start-date-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the start date of conference" data-position="top-right">
			</button>
			<button type="button" id="end-date-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the end date of conference" data-position="top-right">
			</button>
			<button type="button" id="topics-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the topics of conference" data-position="top-right">
			</button>
			<button type="button" id="wrong-password" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Wrong password" data-position="top-right">
			</button>
			<button type="button" id="event-name-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the name of event" data-position="top-right">
			</button>
			<button type="button" id="event-start-time-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the start time of event" data-position="top-right">
			</button>
			<button type="button" id="event-end-time-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the end time of event" data-position="top-right">
			</button>
			<button type="button" id="session-name-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the name of session" data-position="top-right">
			</button>
			<button type="button" id="session-room-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the room of session" data-position="top-right">
			</button>
			<button type="button" id="session-reviewer-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the reviewers of session" data-position="top-right">
			</button>
			<button type="button" id="session-chair-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the charis of session" data-position="top-right">
			</button>
			<button type="button" id="conference-name-cannot-be-empty" class="btn btn-danger btn-toastr"
					data-context="error" data-message="Please enter the name of conference" data-position="top-right">
			</button>
		</div>
		<div class="clearfix"></div>
		<footer>
			<div class="container-fluid">
				<p class="copyright">
					&copy; 2020 All Rights Reserved.</p>
			</div>
		</footer>
	</div>

	<script src="/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/assets/vendor/toastr/toastr.min.js"></script>
	<script src="/assets/scripts/klorofil-common.js"></script>
	<script type="application/javascript" src="/js/admin/index.js"></script>
	<script type="application/javascript" src="/js/admin/conference.js"></script>
	<script type="application/javascript" src="/js/admin/session.js"></script>
	<script type="application/javascript" src="/js/admin/event.js"></script>
	<script type="application/javascript" src="/js/admin/agenda.js"></script>
	<script type="application/javascript" src="/js/admin/submission.js"></script>
	<script type="application/javascript" src="/js/admin/paper.js"></script>
	<script type="application/javascript" src="/js/admin/overview.js"></script>
	<script type="application/javascript" src="/js/admin/candidate.js"></script>
	<script type="application/javascript" src="/js/admin/user.js"></script>
	<script type="application/javascript" src="/js/admin/password.js"></script>
</body>
</html>
