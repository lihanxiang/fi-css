<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <th:block th:replace="/candidate/common :: head"/>
</head>

<body>
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box ">
                    <div class="left">
                        <div class="content">
                            <div class="header">
                                <div class="logo text-center">
                                    <img src="/img/must.png" alt="" width="50" height="50">
                                </div>
                                <p class="lead">Create your account</p>
                            </div>
                            <form class="form-auth-small" action="/user/sign-up" method="post">
                                <div class="form-group">
                                    <label for="email" class="control-label sr-only">Email</label>
                                    <input type="email" class="form-control" id="email"
                                           name="email" placeholder="Email" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="cnName" class="control-label sr-only">Chinese Name</label>
                                    <input type="text" class="form-control" id="cnName"
                                           name="cnName" placeholder="Chinese Name" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="enName" class="control-label sr-only">English Name</label>
                                    <input type="text" class="form-control" id="enName"
                                           name="enName" placeholder="English Name" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" id="password"
                                           name="password" placeholder="Password" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="control-label sr-only">Phone Number</label>
                                    <input type="text" class="form-control" id="phone"
                                           name="phone" placeholder="Phone Number" required="required">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                            </form>
                        </div>
                        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${message} != null">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <i class="fa fa-times-circle" th:text="${message}"></i>
                        </div>
                    </div>
                    <div class="right">
                        <div class="overlay"></div>
                        <div class="content text">
                            <h1 class="heading">Conference Submission System</h1>
                            <p>Macau University of Science and Technology</p>
                            <p>Faculty of Information Technology</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
